{% extends "layout.html"%}

{% block content %}
<form method="POST" action="/update_product/{{productos.0}}">
        <div class="form-group">
                
          <label for="exampleFormControlInput1">Producto</label>
          <input type="text" name="producto" class="form-control" id="Nombre" placeholder="Nombre de producto" value="{{productos.1}}">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Valor</label>
          <input type="number" name="valor" class="form-control" id="Valor" placeholder="Valor del producto" value="{{productos.2}}">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Categoria</label>
          <input type="text" name="categoria" class="form-control" id="Categoria" placeholder="Categoria de productos" value="{{productos.3}}">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripcion</label>
          <textarea class="form-control" name="descripcion" id="descripcion" rows="3">{{productos.4}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Actualizar</button>
      </form>
      
{% endblock %}
