{% extends "layout.html"%}

{% block content %}
<form method="POST" action="/add_product">
        <div class="form-group">
          <label for="exampleFormControlInput1">Producto</label>
          <input type="text" name="producto" class="form-control" id="exampleFormControlInput1" placeholder="Nombre de producto">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Valor</label>
          <input type="number" name="valor" class="form-control" id="exampleFormControlInput1" placeholder="Valor del producto">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Categoria</label>
          <input type="text" name="categoria" class="form-control" id="exampleFormControlInput1" placeholder="Categoria de productos">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripcion</label>
          <textarea class="form-control" name="descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
      </form>
{% endblock %}
